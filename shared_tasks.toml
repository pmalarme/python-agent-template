[tool.poe.tasks]
fmt = "ruff format"
format.ref = "fmt"

lint = "ruff check"
pyright = "pyright"
bandit = "uv run bandit -c $POE_ROOT/pyproject.toml -r $POE_ROOT/agents $POE_ROOT/scripts"

publish = "uv publish"

clean-dist = "rm -rf dist"
build-package = "uv build"
move-dist = "sh -c 'mkdir -p ../../dist && mv dist/* ../../dist/ 2>/dev/null || true'"
build = ["build-package", "move-dist"]
